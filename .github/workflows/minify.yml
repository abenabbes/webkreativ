name: Minify CSS and JS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  minify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install cssnano-cli
        npm install terser
    
    - name: List files in directories
      run: |
        echo "=== FICHIERS CSS ==="
        ls -la css/
        echo "=== FICHIERS JS ==="
        ls -la js/
    
    - name: Minify CSS files
      run: |
        npx cssnano css/merci.css css/merci.min.css
        npx cssnano css/offline.css css/offline.min.css
        npx cssnano css/style-site.css css/style-site.min.css
    
    - name: Minify JS files
      run: |
        npx terser js/email.js -o js/email.min.js
        npx terser js/main.js -o js/main.min.js
        npx terser js/tailwind-config.js -o js/tailwind-config.min.js
    
    - name: Verify minified files created
      run: |
        echo "=== FICHIERS MINIFIÉS CRÉÉS ==="
        ls -la css/*.min.css
        ls -la js/*.min.js
    
    - name: Commit minified files
      continue-on-error: true
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add css/*.min.css js/*.min.js
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-minify CSS and JS files"
        git push